<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../nav/nnhicon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHYSICS CYCLE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff3eb;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #000000;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        header {
            background-color: #fff3db;
            color: #ff0000;
            padding: 20px 0;
            border-bottom: 2px solid #e43131;
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.5s;
        }

        header h1 {
            font-weight: 900;
            letter-spacing: 2px;
            margin: 0;
        }

        h3 { color: #000000; }

        .menu-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #000000;
            opacity: 0;
            animation: fadeIn 0.82s ease forwards 0.9s;
        }

        button {
            padding: 15px;
            width: 100%;
            max-width: 600px;
            background: linear-gradient(to right, #000000, #fd2828);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
            font-size: 1rem;
        }

        button:hover { opacity: 0.8; transform: scale(1.05); }

        .search-container { margin: 20px 0; }
        input[type="text"] {
            width: 75%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #081174;
            font-size: 1em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>PHYSICS CYCLE</h1>
    </header>

    <!-- Search -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Course" onkeyup="filterCourses()" />
    </div>

    <!-- Course List -->
    <h3 class="available-pdfs">Available Courses:</h3>
    <div class="menu" id="menuList"></div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Notes For NMAMIT's by NMAMITIAN</p>
    </footer>

    <!-- Scripts -->
    <script>
        const courses = [
            { name: 'Basic Electronics', icon: 'fas fa-plug', link: '../subjects/BE/0.html' },
            { name: 'Calculation and Differential Equations', icon: 'fas fa-square-root-alt', link: '../subjects/CDE/0.html' },
            { name: 'Constitution of India', icon: 'fas fa-landmark', link: '../subjects/COI/0.html' },
            { name: 'Cyber Security', icon: 'fas fa-shield-alt', link: '../subjects/CS/0.html' },
            { name: 'Quantum Computing and Modern Physics', icon: 'fas fa-atom', link: '../subjects/QCMP/0.html' },
            { name: 'Problem Solving through Programming', icon: 'fas fa-code', link: '../subjects/PSP/0.html' },
            { name: 'Biology for Engineers', icon: 'fas fa-dna', link: '../subjects/BfE/0.html' },
            { name: 'Environmental Studies and Sustainability', icon: 'fas fa-leaf', link: '../subjects/EVS/0.html' },
            { name: 'Technical English', icon: 'fas fa-language', link: '../subjects/TE/0.html' }
        ];

        function filterCourses() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const menuList = document.getElementById('menuList');
            menuList.innerHTML = '';

            const filteredCourses = courses.filter(course =>
                course.name.toLowerCase().includes(searchInput)
            );

            filteredCourses.forEach(course => {
                const menuItem = document.createElement('div');
                menuItem.classList.add('menu-item');
                menuItem.innerHTML = `
                    <button onclick="window.location.href='${course.link}'">
                        <i class="${course.icon}"></i> ${course.name}
                    </button>
                `;
                menuList.appendChild(menuItem);
            });

            if (filteredCourses.length === 0) {
                menuList.innerHTML = '<p style="color:black;">No courses found. Please try a different search.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => filterCourses());
    </script>
</body>
</html>
